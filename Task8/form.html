<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<style>
		body {
			background-color: #D3D3D3;
		}
		.container {
			margin: 0 auto;
			background-color: white;
			width: 850px;
			padding: 30px 0 60px 50px;
		}
		p {
			margin-bottom: 5px;
		}
		.forms {
			height: 30px;
			width: 350px;
		}
		.button {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Обратная связь</h2>
		<form>
			<p>Имя:</p>
			<input type="text" placeholder="Введите Ваше имя" class="forms">
			<p>Ваш email:</p>
			<input type="text" placeholder="Введите адрес Вашей почты" class="forms">
			<p>Ваш телефон:</p>
			<input type="text" placeholder="Введите номер телефона" class="forms">
			<p>Сообщение:</p>
			<textarea name="comment" cols="110" rows="8" placeholder="Текст сообщения..."></textarea>
			<br>
			<input type="submit" value="Отправить" class="button">
		</form>
	</div>
</body>
</html>
